<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power tower</title>

    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="css/general.css"></link>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          class="image-logo"
          src="PowerTowerlogoRed.png"
          alt="Power Tower gym logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a class="nav-link">About</a></li>
          <li><a class="nav-link">Plans</a></li>
          <li><a class="nav-link">Pricing</a></li>
          <li><a class="nav-link">Contacts</a></li>
          <li><a class="nav-link">FAQ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="rectangle">
            <h1 class="hero-text">The #1 power-lifting gym <br>in <br>Kaunas</h1>
          </div>
          <div class="hero-img-box">
            <img class="hero-img" alt="Guy lifting weights" src="Lifter.jpg"> 
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
